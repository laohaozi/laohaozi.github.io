<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			/* css 重置 */
			
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			body {
				background: #fff;
				font: normal 12px/22px 宋体;
			}
			
			img {
				border: 0;
			}
			
			a {
				text-decoration: none;
				color: #333;
			}
			
			#d1 li {
				background: red;
				color: white;
				padding: 10px;
				margin: 10px;
			}
			
			#d1 .on {
				color: red;
				background: #007AFF;
			}
			
			#d1 img {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="d1">
			<ul>
				<li class="on">耗子</li>
				<li>耗子</li>
				<li>耗子</li>
				<li>耗子</li>
				<li>耗子</li>
			</ul>
			<img src="img/preloader.gif" />
		</div>

		<script src="js/jquery-1.9.1.min.js"></script>
		<script>
			$(function() {
				$("#d1 li").click(function() {
					$(this).addClass("on").siblings().removeClass("on");
				})
			})
			$("#d1 li").click(function() {
				$("img").toggle();
			})
		</script>
	</body>

</html>
